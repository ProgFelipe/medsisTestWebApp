<div class="container" ng-controller="LoadUsersController">
  Name:
  <input type="text" ng-model="name"  placeholder="Search by UserName"/>
  <br/>
  <h1>Hello {{name}}!</h1>
  </br/>
  <ul>
    <li ng-repeat="customer in customers | filter:name | orderBy:age" >
      {{customer.username | lowercase }}
    </li>
  </ul>
</div>
